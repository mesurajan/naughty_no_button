<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>
        Love you
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <img id="heart-image" src="img.png" alt="love">
        <h2 class="question">Do you love me?</h2>
        <div class="btn-group">
            <button class="yes-btn">Yes</button>
            <button class="no-btn">No</button>
        </div>
    </div>
    <script type="text/javascript">
        const wrapper = document.querySelector('.wrapper');
        const question = document.querySelector('.question');
        const yesBtn = document.querySelector('.yes-btn');
        const noBtn = document.querySelector('.no-btn');
        const heartImage = document.querySelector('#heart-image');
        const wrapperRect = wrapper.getBoundingClientRect();
        const noBtnRect = noBtn.getBoundingClientRect();

        yesBtn.addEventListener('click', () => {
            question.textContent = 'I LOVE YOU TOO !'; // Changed from innerHTML to textContent
            const gifImage = new Image();
            gifImage.src = 'https://media.giphy.com/media/l0MYt6CyE35EWfTqM/giphy.gif';
            gifImage.style.width = heartImage.width + 'px';
            gifImage.style.height = heartImage.height + 'px';
            gifImage.style.position = 'absolute';
            gifImage.style.left = heartImage.offsetLeft + 'px';
            gifImage.style.top = heartImage.offsetTop + 'px';
            wrapper.insertBefore(gifImage, heartImage.nextSibling);
            setTimeout(() => {
                question.textContent = '';
                yesBtn.textContent = '';
                noBtn.textContent = '';
                wrapper.removeChild(heartImage);
            }, 3000); // Wait for 3 seconds
        });

        noBtn.addEventListener('mouseover', () => {
            const i = Math.floor(Math.random() * (wrapperRect.width - noBtnRect.width)) + 1;
            const j = Math.floor(Math.random() * (wrapperRect.height - noBtnRect.height)) + 1;
            noBtn.style.left = i + 'px';
            noBtn.style.top = j + 'px';
        });

        noBtn.addEventListener('click', () => {
            question.textContent = 'I LOVE YOU TOO !'; // Changed from innerHTML to textContent
            const gifImage = new Image();
            gifImage.src = 'https://media.giphy.com/media/l0MYt6CyE35EWfTqM/giphy.gif';
            gifImage.style.width = heartImage.width + 'px';
            gifImage.style.height = heartImage.height + 'px';
            gifImage.style.position = 'absolute';
            gifImage.style.left = heartImage.offsetLeft + 'px';
            gifImage.style.top = heartImage.offsetTop + 'px';
            wrapper.insertBefore(gifImage, heartImage.nextSibling);
            setTimeout(() => {
                question.textContent = '';
                yesBtn.textContent = '';
                noBtn.textContent = '';
                wrapper.removeChild(heartImage);
            }, 3000); // Wait for 3 seconds
        });
    </script>
</body>
</html>
